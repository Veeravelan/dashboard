<div class="container-fluid loginModule">
  <div class="row h-100">
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 m-auto">
      <div class="card shadow bottom">
        <div class="card-body">
          <div class="d-flex flex-column text-center">
            <form>
              <div class="form-group d-flex flex-column mb-3">
                <label class='text-muted text-left'>Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Your email address...">
              </div>
              <div class="form-group d-flex flex-column mb-3">
                <label class='text-muted text-left'>Password</label>
                <input type="password" class="form-control" id="password" placeholder="Your password...">
              </div>
              <div class="form-group d-flex flex-column">
                <label class='text-muted text-left'>Full name</label>
                <input type="password" class="form-control" id="fullname" placeholder="Full name...">
              </div>
              <div class="form-group d-flex mb-3">
                <div class='form-row w-100 m-0'>
                  <label for="checkbox" class="customCheckbox text-left">
                  <input id="checkbox" type="checkbox" name="checkbox">
                  <span class="label-text text-muted">I aggre to the <a href='javascript:;' class='loginLinkColor'>Terms of Service</a> and <a href='javascript:;' class='loginLinkColor'>Privacy Policy</a></span>
                  </label>
                </div>
              </div>
              <button type="button" class="btn btn-info btn-block">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
